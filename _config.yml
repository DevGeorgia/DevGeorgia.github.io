title: L'univers de Georgia
description: >- # this means to ignore newlines until "baseurl:"
  Une page dev & chill
baseurl: ""
url: "https://georgialr.github.io"
github_username:  GeorgiaLR

## SEO
twitter:
  username: G3orgiaLR
  card: summary_large_image

# Build settings
remote_theme: pages-themes/architect@v0.2.0
show_downloads: false
sass:
    sass_dir: _sass
    style: compressed
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jemoji
  - jekyll-seo-tag

defaults:
  - scope:
      path: "assets/img"
    values:
      image: true

# Exclude from processing.
